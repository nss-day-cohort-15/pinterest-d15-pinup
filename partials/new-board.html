<h2>{{header}}</h2>
<form>
  <div class="form-group">
    <label><h5>Board Title:</h5></label>
    <!-- TODO: Hook up this form to our JS for submitting -->
    <input type="text" class="form-control" placeholder="" ng-model="newBoard.title" />
  </div>
  <div class="form-group">
    <label><h5>Board Description</h5></label>
    <input type="text" class="form-control" ng-model="newBoard.description" />
  </div>
  <div class="form-group">
    <label><h5>Board Image</h5></label>
    <input type="text" class="form-control" placeholder="https://www.sampleimageURL.com" ng-model="newBoard.image"/>
  </div>
  <button class="waves-effect waves-light btn" ng-click="addNewBoard()">Add</button>
</form>
