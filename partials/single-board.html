<h1 class="center-align">{{currentBoardTitle}}</h1>

<!-- first pin column -->
<div class="row pinRow">
  <div class="col s4 pinCol">
    <div class="card pinWrapper" ng-repeat="pin in boardPinsCol1" mbox>
      <div class="imgDiv">
        <img class="materialboxed" src="{{pin.image}}" data-caption="{{pin.description}}">
      </div>
      <div class="pinTextWrapper grey lighten-4">
        <span>{{pin.title}}</span><br>
        <span class="pinDescSpan">{{pin.description}}</span>
        <div class="deletePinbtn">
          <button class="btn btn-danger" ng-click="pinDelete(pin.id)">X</button>
        </div>
      </div>
    </div>
  </div>

<!-- second pin column -->
  <div class="col s4 pinCol">
