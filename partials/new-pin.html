<h2>{{title}}</h2>
<form>
  <div class="form-group">
    <label><h5>PinUp Title:</h5></label>
    <!-- TODO: Hook up this form to our JS for submitting -->
    <input type="text" class="form-control" placeholder="" ng-model="newPin.title" />
  </div>
  <div class="form-group">
    <label><h5>PinUp Description</h5></label>
    <input type="text" class="form-control" placeholder="my dog Skip" ng-model="newPin.description" />
  </div>
  <div class="form-group">
    <label><h5>PinUp Image Link</h5></label>
    <input type="text" class="form-control" placeholder="https://www.sampleimageURL.com" ng-model="newPin.image"/>
  </div>
  </div>
  <button class="waves-effect waves-light btn" ng-click="addNewPin()">{{btnText}}</button>
</form>
