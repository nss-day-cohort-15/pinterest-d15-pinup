<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>pinUp</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="lib/bower_components/materialize/dist/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>

   <!-- Root Element of PinUp App -->
  <body ng-app="PinUp">
    <div ng-controller="TopCtrl">
      <div ng-include="'partials/navbar.html'"></div>
        <div class="row mainRow">
          <div class="col s10 offset-s1 grey lighten-3 mainCol">
          <div ng-view></div>

          </div>
        </div>
      </div>




    <!-- 3rd party libs -->
    <script type="text/javascript" src="lib/bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bower_components/materialize/dist/js/materialize.min.js">
    </script>
    <script type="text/javascript" src="lib/bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="lib/bower_components/firebase/firebase.js"></script>
    <script type="text/javascript" src="lib/bower_components/angularfire/dist/angularfire.min.js"></script>
    <!-- App specific files -->
    <script type="text/javascript" src="app/app.js"></script>
    <!-- providers -->
    <script type="text/javascript" src="app/values/fb-creds.js"></script>
    <script type="text/javascript" src="app/factories/AuthFactory.js"></script>
    <script type="text/javascript" src="app/factories/FilterFactory.js"></script>
    <script type="text/javascript" src="app/factories/PinFactory.js"></script>
    <script type="text/javascript" src="app/factories/BoardFactory.js"></script>

    <!-- controllers -->
    <script type="text/javascript" src="app/controllers/NavCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/TopCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/LoginCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/BoardEditCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/BoardListCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/BoardNewCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/BoardViewCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/PinEditCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/PinListCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/PinNewCtrl.js"></script>
    <script type="text/javascript" src="app/controllers/PinViewCtrl.js"></script>

  </body>
</html>
